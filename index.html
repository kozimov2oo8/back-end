<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>request method</title>
</head>     
<body>
                     <h1 class="text-align-center m-auto " > Request method</h1>
    <form class="form-control w-50 m-auto" onsubmit="setCars(event)" action="#">
        <input class="form-control mb-3" type="text" placeholder="title" name="title">
        <input class="form-control mb-3" type="text" placeholder="img" name="img" autocomplete="off">
        <input class="form-control mb-3" type="text" placeholder="price" name="price">
        <input class="btn btn-success" type="submit">        
    </form>
    <ul class="list d-flex justify-content-around m-4">

    </ul>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="form-control w-100 m-auto" onsubmit="carEdit(event)" action="#">
                <input class="form-control mb-3" type="text" placeholder="title" name="title">
                <input class="form-control mb-3" type="text" placeholder="img" name="img">
                <input class="form-control mb-3" type="text" placeholder="price" name="price">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary"  data-bs-dismiss="modal">Update</button>
                  </div>     
            </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</html>
